<ion-header>
  <ion-toolbar>
    <ion-title>Employee Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="buttonText" [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="hide" text-center>
    <ion-searchbar [(ngModel)]="searchEmployee" (ionInput)="getEmployees($event)"></ion-searchbar>
    <ion-list>
      <ion-item>
        <ion-label>Employee ID</ion-label>
        <ion-label>Employee Name</ion-label>
      </ion-item>
      <ion-item *ngFor="let employee of filterEmployeeData">
        <ion-label (click)="viewEmpDetails(employee)">{{ employee._id }}</ion-label>
        <ion-label>{{employee.name}} </ion-label>
        <!-- <ion-button  size="small" color="danger" type="submit" (click)="deleteEmpDetails(employee._id)">Delete</ion-button> -->
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="!hide">
    <div *ngFor="let employee of employeeByID">
      <ion-item>
        <ion-button slot="end" (click)="hidepanel()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>Employee Name</ion-label>
        <ion-label>{{employee.name}}</ion-label>        
      </ion-item>
      <ion-item>
        <ion-label>Employee ID</ion-label>
        <ion-label>{{employee._id}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Reporting Manager</ion-label>
        <ion-label>
          {{employee.reportingManager}}
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
